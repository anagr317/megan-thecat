<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<ul>
		
	</ul>
	<script>
		const lista = document.querySelector("ul");
	//Crear una conexión: objeto XHR
	const conexion = new XMLHttpRequest(); //le da los datos a conexión 
	//Configurar la conexión: URL, método (get,both…)
	conexion.open("GET","texto.txt")
	//Enviar la petición
	conexion.send();
	//Esperar la respuesta y gestionarla

	conexion.addEventListener("load",function(){
		conexión.responseText.split(",").forEach( palabra => {
			let li = document.createElement("li");
			li.innerHTML = palabra;
			lista.appendChild(li);
		})
	});



	</script>
</body>
</html>
